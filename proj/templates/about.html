{% extends 'base.html' %} {% block title %} About {% endblock %} {% block
content %}

<nav>
  <ul>
    <li><strong>Brand</strong></li>
  </ul>
  <ul>
    <li><a href="/" data-tooltip="Tooltip">Home</a></li>
    <li><a href="/about">About</a></li>
  </ul>
</nav>
<hgroup>
  <h1>About</h1>
  <h3>This is all about</h3>
</hgroup>
<article class="grid">
  {% for about in abouts %}

  <div>
    <a {{about.link}}> <img {{about.imglink}} alt="" /></a>

    <figcaption>
      Picture of <a {{ about.link }}>{{about.name.capitalize()}}</a>
    </figcaption>
  </div>
  {% endfor %}
</article>
{% endblock %}
