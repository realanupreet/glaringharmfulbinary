{% extends 'base.html' %} {% block title %} About {{about.name.capitalize()}} {%
endblock %} {% block content %}


<hgroup>
  <h1>{{ about.name.capitalize() }}</h1>
  <h3>@{{ about.name }}</h3>
</hgroup>
<article class="grid">
  <div>
    <img {{about.imglink}} alt="" />
    <figcaption>Picture of <a {{ about.link }}>{{about.name}}</a></figcaption>
  </div>
  <div>{{about.bio}}</div>
</article>
{% endblock %}
